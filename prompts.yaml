prompts:
  - id: sidney-nolan
    template: |
      Generate an image that is exactly {{width}} x {{height}}.
      It should be a painting in the style of Sidney Nolan.
      It should be of a classic australian scene.
      It must overtly represent today's weather which is {{temp_range}} and described as: "{{forecast}}".
      The temperature range should be written in a single place somewhere such that it is cleverly incorporated seamlessly in the picture in a subtle way.
      For example it could be a cloud shape, spelled out tree bark, or part of a signpost.
      The image must fill the space edge-to-edge with no border.
